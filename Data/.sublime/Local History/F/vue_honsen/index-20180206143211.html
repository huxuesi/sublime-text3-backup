<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>弘商法律云平台</title>
	<meta name="keywords" content="弘商,弘商法律,弘商法律平台,弘商法律云平台">
	<meta name="description" content="弘商法律云平台-专注商事法律服务的云端平台聚集商事资源，提供法律资讯，推行商事法律服务标准与模式。">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta http-equiv="X-cookie3" content="abc">
	<meta name="renderer" content="webkit">
	<script>
		var origin = window.location.origin;

		/* 百度统计 */
		var _hmt = _hmt || [];
		(function() {
			var hm = document.createElement("script");
			if (origin == 'http://cloud2.honsenflag.com') {
				// hm.src = "https://hm.baidu.com/hm.js?acb2f04c2b516af438d26e758a2a9e0d";
			}else if(origin == 'http://www.honsenflag.com'){
				// hm.src = "https://hm.baidu.com/hm.js?73543f6fce103cc272cdcbdb6175b278";
			}
			var s = document.getElementsByTagName("script")[0];
			s.parentNode.insertBefore(hm, s);
		})();

		/* 设备检测 */
		var userAgent = navigator.userAgent
		/* ie检测 */
		var isIE = userAgent.indexOf("compatible") > -1 && userAgent.indexOf("MSIE") > -1
		if( isIE ){
			var reIE = new RegExp("MSIE (\\d+\\.\\d+);")
			reIE.test(userAgent)
			var IEVersion = parseInt(RegExp["$1"]);
			if(IEVersion < 11 ){
				window.location.href = '/unsupport.html';
			}
		}

		/* 移动端检测 */
		var isMobile = /Android|webOS|iPhone|iPad|BlackBerry/i.test(userAgent) ? true: false;
		if(isMobile && userAgent.toLowerCase().match(/MicroMessenger/i)=="micromessenger") {
			var href = window.location.href;
			if(href.indexOf('post/read') > -1){
				var postID = window.location.href.split('/').pop();

				if (origin == 'http://cloud2.honsenflag.com') {
					window.location.href = 'http://cloudwechat.honsenflag.com/feed/knowDetails/' + postID + '?noBindAccount=1';
				}else if(origin == 'http://www.honsenflag.com'){
					window.location.href = 'http://wechat.honsenflag.com/feed/knowDetails/' + postID + '?noBindAccount=1';
				}
			}
		}
	</script>
	<script src="/static/js/socket.io.min.js"></script>

</head>

	<div id="app"></div>

</body>
